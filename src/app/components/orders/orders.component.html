<div class="orders-container">
    <h2 class="title">Historial de Pedidos</h2>
  
    <mat-form-field appearance="outline">
      <mat-label>Buscar orden</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por número o estado" />
    </mat-form-field>
  
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z4">
  
      <!-- Número de Orden -->
      <ng-container matColumnDef="orderNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>N° Orden</th>
        <td mat-cell *matCellDef="let order">{{ order.orderNumber }}</td>
      </ng-container>
  
      <!-- Fecha -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
        <td mat-cell *matCellDef="let order">{{ order.date }}</td>
      </ng-container>
  
      <!-- Total -->
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
        <td mat-cell *matCellDef="let order">{{ order.total | currency:'COP' }}</td>
      </ng-container>
  
      <!-- Estado -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
        <td mat-cell *matCellDef="let order">{{ order.status }}</td>
      </ng-container>
  
      <!-- Acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let order">
          <button mat-icon-button color="accent" (click)="viewDetails(order.id)">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSize]="5"></mat-paginator>
  </div>
