<div class="category-container">
  <mat-card class="mat-elevation-z4">
    <mat-card-title>Lista de Categorías</mat-card-title>
    <div class="actions">
      <button mat-raised-button color="primary" routerLink="/category-add">
        Nueva Categoría
      </button>
    </div>

    <table mat-table [dataSource]="categories" class="mat-elevation-z2 full-width-table" *ngIf="categories.length">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let category"> {{ category.name }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let category">
          <button mat-icon-button color="accent" [routerLink]="['/category-add', category.id]">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteCategoryById(category.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div *ngIf="!categories.length" class="empty-message">
      No hay categorías registradas.
    </div>
  </mat-card>
</div>
