<div class="category-container">
  <mat-card class="mat-elevation-z4">
    <mat-card-title>Lista de Categorías</mat-card-title>

    <div class="actions">
      <button mat-raised-button color="accent" (click)="goToAdd()">
        <mat-icon>add</mat-icon>
        &nbsp;Nueva Categoría
      </button>
    </div>

    <div *ngIf="isLoading" class="loading-container">
      <mat-spinner diameter="50"></mat-spinner>
      <p>Cargando categorías...</p>
    </div>

    <div *ngIf="!isLoading">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1 full-width-table"
             *ngIf="dataSource.data.length > 0">

        <!-- Nombre -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let category">{{ category.name }}</td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let category">
            <button mat-icon-button color="primary" (click)="goToEdit(category.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteCategoryById(category.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <!-- Paginador -->
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

      <!-- Mensaje vacío -->
      <div *ngIf="dataSource.data.length === 0" class="empty-message">
        <mat-icon class="empty-icon">category</mat-icon>
        <h3>No hay categorías registradas</h3>
        <p>Haz clic en "Nueva Categoría" para crear una.</p>
      </div>
    </div>
  </mat-card>
</div>
