<div class="cart-container">
    <h2 class="title">Carrito de Compras</h2>
  
    <table mat-table [dataSource]="cartItems" class="mat-elevation-z4">
  
      <!-- Nombre -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Producto</th>
        <td mat-cell *matCellDef="let item">{{ item.name }}</td>
      </ng-container>
  
      <!-- Precio -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let item">{{ item.price | currency:'COP' }}</td>
      </ng-container>
  
      <!-- Cantidad -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Cantidad</th>
        <td mat-cell *matCellDef="let item">{{ item.quantity }}</td>
      </ng-container>
  
      <!-- Subtotal -->
      <ng-container matColumnDef="subtotal">
        <th mat-header-cell *matHeaderCellDef>Subtotal</th>
        <td mat-cell *matCellDef="let item">{{ item.price * item.quantity | currency:'COP' }}</td>
      </ng-container>
  
      <!-- Eliminar -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acci√≥n</th>
        <td mat-cell *matCellDef="let item">
          <button mat-icon-button color="warn" (click)="removeItem(item.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['name','price','quantity','subtotal','actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name','price','quantity','subtotal','actions'];"></tr>
    </table>
  
    <div class="total-box">
      <h3>Total: {{ getTotal() | currency:'COP' }}</h3>
      <button mat-raised-button color="primary" (click)="confirmPurchase()">
        Confirmar Compra
      </button>
    </div>
  </div>
