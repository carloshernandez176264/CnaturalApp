<div class="product-list-container">  

  <!-- Filtro solo si es admin -->
  <ng-container *ngIf="isAdmin">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Buscar producto</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar por nombre">
      <button mat-icon-button matSuffix *ngIf="dataSource?.filter" (click)="clearFilter()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </ng-container>

  <!-- Tabla para admin -->
  <table *ngIf="isAdmin" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z4 full-width-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let product">{{ product.name }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
      <td mat-cell *matCellDef="let product">{{ product.price | currency:'COP' }}</td>
    </ng-container>

    <ng-container matColumnDef="categoryId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoría</th>
      <td mat-cell *matCellDef="let product">{{ product.categoryId }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let product">
        <button mat-icon-button color="accent" matTooltip="Ver detalles" (click)="viewProduct(product.id)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button color="primary" [routerLink]="['/admin/products/edit', product.id]" aria-label="Editar producto">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" matTooltip="Eliminar producto" (click)="deleteProduct(product.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="card-grid" *ngIf="!isAdmin">
    <mat-card class="product-card" *ngFor="let product of dataSource?.data">
      <img mat-card-image [src]="product.urlImage" alt="{{product.name}}">
      <mat-card-content>
        <h3>{{ product.name }}</h3>
        <p class="price">{{ product.price | currency:'COP' }}</p>
        <p class="description">{{ product.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="viewProduct(product.id)">Ver más</button>
      </mat-card-actions>
    </mat-card>
  </div>
  

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
