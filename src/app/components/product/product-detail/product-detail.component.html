<div *ngIf="product; else loading" class="product-container">
  <mat-card class="product-card mat-elevation-z8">
    <div class="product-content">

      <!-- Imagen destacada -->
      <div class="product-image-container">
        <img [src]="product.urlImage" alt="{{ product.name }}" class="product-image" />
      </div>

      <!-- Información del producto -->
      <div class="product-info">
        <h1 class="product-title">{{ product.name }}</h1>

        <p class="product-price">{{ product.price | currency: 'COP':'symbol':'1.0-0' }}</p>

        <p class="product-category">
          <strong>Categoría:</strong> {{ product.category?.name || 'General' }}
        </p>

        <p class="product-description">
          {{ product.description }}
        </p>

        <!-- Selector de cantidad -->
        <mat-form-field appearance="outline" class="quantity-field">
          <mat-label>Cantidad</mat-label>
          <input matInput type="number" [(ngModel)]="quantity" min="1" />
        </mat-form-field>

        <!-- Botón añadir al carrito -->
        <button mat-raised-button color="primary" class="add-to-cart-btn" (click)="addToCart()">
          🛒 Añadir al carrito
        </button>
      </div>
    </div>
  </mat-card>
</div>

<!-- Loading -->
<ng-template #loading>
  <div class="loading-container">
    <mat-spinner></mat-spinner>
    <p>Cargando producto...</p>
  </div>
</ng-template>
